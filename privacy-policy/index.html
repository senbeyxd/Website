    />

    <script>
      const videos = [
        "comearound",
        "cocaineshawty",
        "californiaworld",
        "mos",
        "keepmycoo",
        "runaway",
        "gymclass",
        "benztruck",
        "girls",
        "whitewine",
        "whitetee",
      ];

      const video = videos[Math.floor(Math.random() * videos.length)];

      document
        .getElementById("video")
        .setAttribute("src", `../media/${video}.mp4`);

      document
        .getElementById("audio")
        .setAttribute("src", `../media/${video}.mp3`);

      document.getElementById("audio").volume = 0.01;
    </script>
