<!DOCTYPE html>
<html>
  <head>
    <title>LiTKiDS concert page of senbey.net</title>
    <script src="https://senbey.net/js/libraries/jQuery.js"></script>
    <script src="https://senbey.net/js/libraries/js-cookie.js"></script>
    <script src="../js/videos.js?version=1"></script>
    <script>
      const custom = true;
      const folder = "litkids";
      videos = litkidsVideos;
    </script>
    <script src="../js/functions.js?version=16"></script>
    <script src="../js/main.js?version=16"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css?version=86" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap"
      rel="stylesheet"
    />

    <!-- META TAGS -->

    <meta name="viewport" content="user-scalable=no" />
    <meta name="title" content="senbey.net - LiTKiDS concert page" />
    <meta charset="utf-8" />
    <meta name="author" content="senbey" />
    <meta name="theme-color" content="#800080" />
    <meta property="og:url" content="https://senbey.net/" />
    <meta property="og:title" content="senbey.net - LiTKiDS concert page" />
    <meta
      property="og:description"
      content="A page to view the LiTKiDS concert videos I took."
    />
    <meta property="og:site_name" content="senbey.net" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://cdn.discordapp.com/avatars/508358002630459402/a_61e00d62d1c4986210877f2491ef2201.gif"
    />

    <!-- FAVICON -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../img/favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="../img/favicon/browserconfig.xml"
    />
  </head>

  <body ondragstart="return false" id="main">
    <video
      autoplay
      muted
      playsinline
      style="opacity: 0"
      id="video"
      class="litkids"
    >
      <source src="../media/custom/LiTKiDS-vorsichtig-1.mp4" type="video/mp4" />
    </video>

    <img src alt="Paused" id="paused" class="blurred" />

    <div id="text" class="main">
      <h1 id="h1" onclick="popup('', 5000, 'info')">LiTKiDS</h1>

      <br />

      <p>
        These are these videos I took at the LiTKiDS tour in Hannover on
        14.09.2022.
      </p>
    </div>

    <img
      src="../img/settings.svg"
      alt="Settings"
      id="settingsSVG"
      class="svg"
    />

    <div id="settings">
      <div id="settingsContent">
        <a title='Key: "n"' onclick="playVideo()">New video</a>
        <a title='Key: "p"' onclick="playPreviousVideo()">Previous video</a>
        <a title='Key: "r"' onclick="repeatVideo()">Repeat video</a>
        <a title='Key: "s"' onclick="restartVideo()">Restart video</a>
        <a title="Key: Spacebar" onclick="pauseVideo()">Pause video</a>
      </div>
    </div>

    <img
      src="../img/muted.svg"
      alt="Mute/Unmute"
      id="mute"
      onclick="muter()"
      class="svg"
    />

    <img
      src="../img/back.svg"
      alt="Back to the homepage"
      id="back"
      onclick="redirect('../')"
      title="Back to the homepage"
      class="svg"
    />

    <div id="popup"></div>

    <div
      id="contextMenu"
      onmouseleave="document.getElementById('contextMenu').style.display = 'none'"
    ></div>
  </body>
</html>
