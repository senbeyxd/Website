            break;

          case 123:

  <body oncontextmenu="return false">
    <video autoplay muted loop id="video">
      <source src="../media/whitetee.mp4" type="video/mp4" />
    </video>

    <audio id="audio" autoplay loop>
      <source src="../media/whitetee.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const videos = [
        "comearound",
        "cocaineshawty",
        "californiaworld",
        "mos",
        "keepmycoo",
        "runaway",
        "gymclass",
        "benztruck",
        "girls",
        "whitewine",
        "whitetee",
        "antarctica",
        "2ndhand",
        "forthelasttime",
        "opana",
        "magazine",
        "paris",
      ];

      const video = videos[Math.floor(Math.random() * videos.length)];

      document
        .getElementById("video")
        .setAttribute("src", `../media/${video}.mp4`);

      document
        .getElementById("audio")
        .setAttribute("src", `../media/${video}.mp3`);

      document.getElementById("audio").volume = 0.3;
    </script>
