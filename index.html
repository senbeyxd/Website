<!DOCTYPE html>
<html>
  <head>
    <title>Homepage of senbey.net</title>
    <script src="https://senbey.net/js/libraries/jQuery.js"></script>
    <script src="https://senbey.net/js/libraries/js-cookie.js"></script>
    <script src="./js/videos.js?version=2"></script>
    <script src="./js/functions.js?version=18"></script>
    <script src="./js/main.js?version=18"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css?version=86" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap"
      rel="stylesheet"
    />

    <!-- META TAGS -->

    <meta name="viewport" content="user-scalable=no" />
    <meta name="title" content="senbey.net - Homepage" />
    <meta charset="utf-8" />
    <meta name="author" content="senbey" />
    <meta name="theme-color" content="#800080" />
    <meta property="og:url" content="https://senbey.net/" />
    <meta property="og:title" content="senbey.net - Homepage" />
    <meta
      property="og:description"
      content="This is the homepage of senbey.net. Here you can find all my socials and information about me."
    />
    <meta property="og:site_name" content="senbey.net" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://cdn.discordapp.com/avatars/508358002630459402/a_61e00d62d1c4986210877f2491ef2201.gif"
    />

    <!-- FAVICON -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#800080" />
    <meta
      name="msapplication-config"
      content="./img/favicon/browserconfig.xml"
    />
  </head>

  <body ondragstart="return false" id="main">
    <video autoplay muted playsinline style="opacity: 0" id="video">
      <source src type="video/mp4" />
    </video>

    <img src alt="Paused" id="paused" class="blurred" />

    <div id="text" class="main">
      <h1 id="h1" onclick="popup('', 5000, 'info')">senbey.net</h1>

      <br />

      <p>
        <a
          title="My Discord account"
          href="discord"
          target="_blank"
          class="animate"
          >Discord</a
        >
        |
        <a
          title="My german Discord bot (Currently offline due to server problems)"
          href="bot"
          target="_blank"
          class="animate"
          >Discord bot</a
        >
        |
        <a
          title="My GitHub account"
          href="github"
          target="_blank"
          class="animate"
          >GitHub</a
        >
        |
        <a
          title="My Twitter account"
          href="twitter"
          target="_blank"
          class="animate"
          >Twitter</a
        >
        |
        <a
          title="My YouTube channel"
          href="youtube"
          target="_blank"
          class="animate"
          >YouTube</a
        >
        |
        <a title="My Steam account" href="steam" target="_blank" class="animate"
          >Steam</a
        >
        |
        <a
          title="Information about me"
          onclick="redirect('about-me')"
          class="animate"
          >About me</a
        >
        |
        <a
          title="Information, such as controls, cookies or a disclaimer"
          onclick="redirect('info')"
          class="animate"
          >Info</a
        >
        |
        <a
          title="Disclaimer about the consent of using the videos on this website"
          onclick="redirect('disclaimer')"
          class="animate"
          >Disclaimer</a
        >
      </p>
    </div>

    <img src="./img/settings.svg" alt="Settings" id="settingsSVG" class="svg" />

    <div id="settings">
      <div id="settingsContent">
        <a title='Key: "n"' onclick="playVideo()">New video</a>
        <a title='Key: "p"' onclick="playPreviousVideo()">Previous video</a>
        <a title='Key: "r"' onclick="repeatVideo()">Repeat video</a>
        <a title='Key: "s"' onclick="restartVideo()">Restart video</a>
        <a title="Key: Spacebar" onclick="pauseVideo()">Pause video</a>
      </div>
    </div>

    <img
      src="./img/muted.svg"
      alt="Mute/Unmute"
      id="mute"
      onclick="muter()"
      class="svg"
    />

    <div id="popup"></div>

    <div
      id="contextMenu"
      onmouseleave="document.getElementById('contextMenu').style.display = 'none'"
    ></div>
  </body>
</html>
