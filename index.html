<!DOCTYPE html>
<html>
  <head>
    <title>Homepage of senbey.net</title>
    <script src="./js/functions.js?version=165"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css?version=31" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap"
      rel="stylesheet"
    />
    <!-- META TAGS -->
    <meta name="viewport" content="user-scalable=no" />
    <meta name="title" content="Homepage of senbey.net" />
    <meta charset="utf-8" />
    <meta name="author" content="senbey" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="This is the homepage of senbey.net." />
    <meta property="og:url" content="https://senbey.net/" />
    <meta property="og:title" content="senbey.net - Homepage" />
    <meta property="og:description" content="Homepage of senbey.net" />
    <meta property="og:site_name" content="senbey.net" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://cdn.discordapp.com/avatars/508358002630459402/a_d974805bab8253e17366673780458dd8.gif?size=1024"
    />
    <meta
      itemprop="image"
      content="https://cdn.discordapp.com/avatars/508358002630459402/a_d974805bab8253e17366673780458dd8.gif?size=1024"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="./img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
  </head>

  <body ondragstart="return false" id="main">
    <video autoplay muted id="video">
      <source src="./media/keep-my-coo.mp4" type="video/mp4" />
    </video>

    <img src="./img/muted.svg" alt="Mute/Unmute" id="mute" onclick="muter()" />

    <img class="blurred" src="./img/paused.svg" alt="Paused" id="paused" />

    <div id="settings">
      <img src="./img/settings.svg" alt="Settings" id="settingsSVG" />
      <div id="settingsContent">
        <a title='Key: "n"' onclick="playVideo(false, video)">Next video</a>
        <a title='Key: "p"' onclick="playPreviousVideo()">Previous video</a>
        <a title='Key: "r"' onclick="repeatVideo()">Repeat video</a>
        <a title='Key: "s"' onclick="restartVideo()">Restart video</a>
        <a title="Key: Spacebar" onclick="pauseVideo()">Pause video</a>
      </div>
    </div>

    <div id="text" class="main">
      <h1
        id="h1"
        onclick="popup(`https://${location.host}?p=${
          document
          .getElementById('video')
          .getAttribute('src')
          .split('/')[2]
          .split('.')[0]}`, true)"
      >
        senbey.net
      </h1>

      <br />

      <p>
        <a title="My Discord account" href="discord" target="_blank">Discord</a>
        |
        <a title="My german Discord bot" href="bot" target="_blank"
          >Discord bot</a
        >
        |
        <a title="My GitHub account" href="github" target="_blank">GitHub</a> |
        <a title="My Twitter account" href="twitter" target="_blank">Twitter</a>
        |
        <a title="My YouTube channel" href="youtube" target="_blank">YouTube</a>
        | <a title="My Steam account" href="steam" target="_blank">Steam</a> |
        <a
          title="Informations, such as controls or a disclaimer"
          onclick="redirect('info')"
          >Info</a
        >
      </p>
    </div>

    <div id="popup" class="main"></div>

    <div
      id="contextMenu"
      onmouseleave="document.getElementById('contextMenu').style.display = 'none'"
    ></div>
  </body>
</html>
