<!DOCTYPE html>
<html>
  <head>
    <title>Error 403 page of senbey.net</title>
    <script src="../js/libraries/jQuery.js"></script>
    <script src="../js/libraries/js-cookie.js"></script>
    <script src="../js/videos.js?version=22"></script>
    <script src="../js/functions.js?version=41"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css?version=86" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap"
      rel="stylesheet"
    />

    <!-- META TAGS -->

    <meta name="viewport" content="user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="../img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />

    <!-- FAVICON -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../img/favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
  </head>

  <body ondragstart="return false">
    <video autoplay muted playsinline style="opacity: 0" id="video">
      <source src="../media/keep-my-coo.mp4" type="video/mp4" />
    </video>

    <img src="" alt="Paused" id="paused" class="blurred" />

    <div id="text">
      <h1 id="errorH1">Oh no! It looks like error 403 occured!</h1>

      <br />
      <br />

      <p>You don't have permission to access this ressource.</p>
    </div>

    <img
      src="../img/settings.svg"
      alt="Settings"
      id="settingsSVG"
      class="svg"
    />

    <div id="settings">
      <div id="settingsContent">
        <a title='Key: "n"' onclick="playVideo()">New video</a>
        <a title='Key: "p"' onclick="playPreviousVideo()">Previous video</a>
        <a title='Key: "r"' onclick="repeatVideo()">Repeat video</a>
        <a title='Key: "s"' onclick="restartVideo()">Restart video</a>
        <a title="Key: Spacebar" onclick="pauseVideo()">Pause video</a>
      </div>
    </div>

    <img
      src="../img/muted.svg"
      alt="Mute/Unmute"
      id="mute"
      onclick="muter()"
      class="svg"
    />

    <img
      src="../img/back.svg"
      alt="Back to the homepage"
      id="back"
      onclick="redirect('../')"
      title="Back to the homepage"
      class="svg"
    />

    <div id="popup" class="muchText"></div>

    <div
      id="contextMenu"
      onmouseleave="document.getElementById('contextMenu').style.display = 'none'"
    ></div>
  </body>
</html>
