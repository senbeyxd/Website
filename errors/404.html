<!DOCTYPE html>
<html>
  <head>
    <title>Error 404 page of senbey.net</title>
    <script src="https://senbey.net/js/functions.js?version=196"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://senbey.net/css/style.css?version=38"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap"
      rel="stylesheet"
    />
    <!-- META TAGS -->
    <meta name="viewport" content="user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="../img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://senbey.net/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://senbey.net/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://senbey.net/img/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://senbey.net/img/favicon/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://senbey.net/img/favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <link
      rel="shortcut icon"
      href="https://senbey.net/img/favicon/favicon.ico"
    />
  </head>

  <body ondragstart="return false">
    <video autoplay muted id="video">
      <source src="https://senbey.net/media/keep-my-coo.mp4" type="video/mp4" />
    </video>

    <img
      src="https://senbey.net/img/muted.svg"
      alt="Mute/Unmute"
      id="mute"
      onclick="muter()"
    />

    <img
      src="https://senbey.net/img/back.svg"
      alt="Back to the homepage"
      id="back"
      onclick="redirect('https://senbey.net/')"
      title="Back to the homepage"
    />

    <img
      class="blurred"
      src="https://senbey.net/img/paused.svg"
      alt="Paused"
      id="paused"
    />

    <div id="settings">
      <img
        src="https://senbey.net/img/settings.svg"
        alt="Settings"
        id="settingsSVG"
      />
      <div id="settingsContent">
        <a title='Key: "n"' onclick="playVideo(false, video)">Next video</a>
        <a title='Key: "p"' onclick="playPreviousVideo()">Previous video</a>
        <a title='Key: "r"' onclick="repeatVideo()">Repeat video</a>
        <a title='Key: "s"' onclick="restartVideo()">Restart video</a>
        <a title="Key: Spacebar" onclick="pauseVideo()">Pause video</a>
      </div>
    </div>

    <div id="text">
      <h1 id="errorH1" class="404">Oh no! It looks like error 404 occured!</h1>

      <br />
      <br />

      <p>
        The requested URL
        <span id="errorPath"></span>
        was not found on this server.
      </p>
    </div>

    <div id="popup" class="muchText"></div>

    <div
      id="contextMenu"
      onmouseleave="document.getElementById('contextMenu').style.display = 'none'"
    ></div>
  </body>
</html>
